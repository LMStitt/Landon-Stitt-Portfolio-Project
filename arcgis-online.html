<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArcGIS Online & Interactive Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b0f19;
      color: #ffffff;
    }

    .arcgis-header {
      text-align: center;
      padding: 60px 20px 20px 20px;
    }

    .arcgis-header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .arcgis-header p {
      font-size: 1.2rem;
      color: #9ca3af;
    }

    .map-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
      flex-wrap: wrap;
      padding-bottom: 80px;
    }

    .map-card {
      background: #111827;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .map-card:hover {
      transform: translateY(-5px);
    }

    .map-card h2 {
      margin-bottom: 20px;
      font-size: 1.3rem;
    }

    .map-button {
      display: inline-block;
      padding: 12px 20px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .map-button:hover {
      background: #1d4ed8;
    }

    @media (max-width: 768px) {
      .arcgis-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <section class="arcgis-header">
    <h1>ArcGIS Online & Interactive Maps</h1>
    <p>Interactive mapping applications built using ArcGIS Online and Instant Apps.</p>
  </section>

  <section class="map-grid">

    <div class="map-card">
      <h2>Interactive Map 1</h2>
      <a href="https://arcg.is/1PXjH40" target="_blank" class="map-button">
        View Full Interactive Map
      </a>
    </div>

    <div class="map-card">
      <h2>Interactive Map 2</h2>
      <a href="https://arcg.is/1zHjX50" target="_blank" class="map-button">
        View Full Interactive Map
      </a>
    </div>

    <div class="map-card">
      <h2>Interactive Map 3</h2>
      <a href="https://arcg.is/Sza9O0" target="_blank" class="map-button">
        View Full Interactive Map
      </a>
    </div>

  </section>

</body>
</html>
